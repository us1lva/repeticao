<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style=" font-size: 45px;">Tabuada</h3>
    <script>
        let n = parseInt(prompt('digite um valor: '))
        let i = 1
        
        while(i <= 10){
            document.write(n + ' x ' + i + ' = ' + (n * i) + '<br>')
            i++
        }
    </script>
</body>
</html>
