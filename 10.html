<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sequencia de Fibonacci</h3>
    <script>
        let a = 0;
        let b = 1;
        let contador = 1;
        
        document.write('Primeiros 20 números da sequência de Fibonacci:<br>');
        document.write(a + '<br>');
        
        while (contador < 20) {
            document.write(b + '<br>');
            
            let temp = a + b;
            a = b;
            b = temp;
            contador++;
        }
    </script>
</body>
</html>
