<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números primos</title>
</head>
<body>
    <h3>Números primos</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '));
        let divisores = 0;

        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                divisores++;
            }
        }

        if (divisores === 2) {
            document.write('<p>' + n + ' é um número primo.</p>');
        } else {
            document.write('<p>' + n + ' não é um número primo.</p>');
        }
    </script>
</body>
</html>
