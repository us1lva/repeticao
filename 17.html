<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de 1 a 100</title>
</head>
<body>
    <h3>Fazendo cálculos</h3>

    <script>
        for (let n = 0; n <= 100; n++) {
            document.write(n + 1 + '<br>');
        }
    </script>
</body>
</html>
