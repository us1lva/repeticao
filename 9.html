<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Media de idades</h3>
    <script>
        let somaIdades = 0;
        
        for(let i = 0; i < 5; i++) {
            let nome = prompt('Digite um nome: ');
            let idade = parseInt(prompt('Digite a idade: '));
            
            while (idade <= 0) {
                idade = parseInt(prompt('Idade inválida. Digite novamente: '));
            }
            
            document.write('Nome: ' + nome + ' | Idade: ' + idade + ' anos<br>');
            somaIdades += idade;
        }
        
        document.write('<br>Média das idades: ' + (somaIdades / 5).toFixed(1) + ' anos');
    </script>
</body>
</html>
