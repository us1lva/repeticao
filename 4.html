<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <h3>Testando a média com while</h3>

    <script>
        let n=1
        let soma = 0
        
        while(n<=5){
            let numero = prompt('Digite um numero: ')
            soma = numero
            n++
        }
        let media = soma/5
        document.write('A média dos numeros é: ' + media)
    </script>
</body>
</html>
