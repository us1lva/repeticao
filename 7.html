<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Numeros primos</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '))
        let i = 1
        let divisores = 0

        while(i <= n){
            if (n % i === 0) {
                divisores++
            }
            i++
        }

        if (divisores === 2) {
            document.write('<p>' + n + ' é um número primo.</p>')
        } else {
            document.write('<p>' + n + ' não é um número primo.</p>')
        }
    </script>
</body>
</html>
