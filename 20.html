<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h3 style="font-size: 45px;">Tabuada</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '));

        for (let i = 1; i <= 10; i++) {
            document.write(n + ' x ' + i + ' = ' + (n * i) + '<br>');
        }
    </script>
</body>
</html>
