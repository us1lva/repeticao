<!DOCTYPE html>

<head>

<body>
    <h3>Fatorial</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '));
        
        while (n <= 0) {
            n = parseInt(prompt('Digite um valor: '));
        }

        let fatorial = 1;
        let i = n;

        while (i > 1) {
            fatorial *= i;
            i--;
        }

        document.write('O fatorial de ' + n + ' Ã©: ' + fatorial);
    </script>
</body>
