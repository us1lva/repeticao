<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Divis√£o inteira</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '))
        let i = 1

        while(i <= 10){
            if (n % i === 0) {
                document.write(n + ' / ' + i + ' = ' + (n / i) + '<br>')
            }
            i++
        }
    </script>
</body>
</html>
