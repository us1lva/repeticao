<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Fatorial</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '));

        while (n <= 0) {
            n = parseInt(prompt('Digite um valor positivo: '));
        }

        let fatorial = 1;

        for (let i = n; i > 1; i--) {
            fatorial *= i;
        }

        document.write('O fatorial de ' + n + ' Ã©: ' + fatorial);
    </script>
</body>
</html>
