<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Digitos separados</h3>
    <script>
        let n = prompt('Digite um valor: ');
        let i = 0;
        
        while (i < n.length) {
            document.write(n[i] + '<br>');
            i++;
        }
    </script>
</body>
</html>
