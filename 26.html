<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Soma dos primos</h3>
    <script>
        let n = parseInt(prompt('Digite um numero:'));
        let soma = 0;

        function verificaPrimo(num) {
            let i = 2;
            while (i < num) {
                if (num % i === 0) return false;
                i++;
            }
            return num > 1;
        }

        for (let i = 2; i <= n; i++) {
            if (verificaPrimo(i)) soma += i;
        }

        document.write('Soma dos primos: ' + soma);
    </script>
</body>
</html>
