<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de 1 a 100</title>
</head>
<body>
    <h3>Fazendo calculos</h3>

    <script>
        let n = 0

        while(n <= 100){
            document.write(n + 1 + '<br>')
            n++

        }
    </script>
</body>
</html>
