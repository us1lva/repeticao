<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <h3>Exibindo números pares</h3>

    <script>
        for (let n = 0; n <= 50; n++) {
            document.write(n * 2 + '<br>');
        }
    </script>
</body>
</html>
