<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão inteira</title>
</head>
<body>
    <h3>Divisão inteira</h3>
    <script>
        let n = parseInt(prompt('Digite um valor: '));

        for (let i = 1; i <= 10; i++) {
            if (n % i === 0) {
                document.write(n + ' / ' + i + ' = ' + (n / i) + '<br>');
            }
        }
    </script>
</body>
</html>
