<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <h3>Fazendo os numeros pares</h3>

    <script>
        let n = 0

        while(n <=50){
            document.write(n * 2 + '<br>')
            n++
        }
    </script>
</body>
</html>
